<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My PokeMMO Shiny Dex</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

  /* Reset and base */
  body {
    font-family: 'VT323', monospace;
    background: #111;
    margin: 0;
    color: #eee;
    user-select: none;
    display: flex;
    min-height: 100vh;
  }

  /* Left fixed Tuna sprite container */
  #left-sprite-container {
    background: #1a1a1a;
    border-right: 4px solid #b71c1c;
    width: 120px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 2rem;
    box-shadow:
      inset -4px 0 15px #b71c1c;
    user-select: none;
  }
  #left-sprite-container img {
    width: 96px;
    image-rendering: pixelated;
  }

  /* Main content container for the rest of page */
  #main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #b71c1c, #ff5252);
    border-radius: 0 0 12px 12px;
    padding: 1.8rem 2rem;
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    color: #fff;
    text-shadow: 0 0 15px #ff5252;
    user-select: none;
    margin-bottom: 1rem;
  }

  /* Wide container with left and right panels inside main-content */
  main {
    flex: 1;
    max-width: 1300px;
    margin: 0 auto 3rem;
    display: flex;
    gap: 2.5rem;
    padding: 0 1.5rem;
  }

  /* Left panel: gallery and trainer sections */
  #left-panel {
    flex: 2 1 0;
    background: #1a1a1a;
    border-radius: 16px;
    padding: 2rem 2.5rem 2.5rem;
    box-shadow:
      0 4px 10px rgba(255, 82, 82, 0.35),
      inset 0 0 25px #330000;
    overflow-y: auto;
    max-height: 80vh;
  }

  section {
    margin-bottom: 3rem;
  }

  /* Trainer header with name and model on left side */
  .trainer-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.6rem;
    user-select: text;
  }

  .trainer-header h2 {
    font-size: 2.2rem;
    font-weight: 700;
    color: #ff5252;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    border-bottom: 3px solid #b71c1c;
    padding-bottom: 0.3rem;
    margin: 0;
    flex-grow: 1;
  }

  .trainer-model {
    width: 64px;
    height: 96px;
    image-rendering: pixelated;
    border: 2px solid #b71c1c;
    border-radius: 8px;
    box-shadow: 0 0 12px #ff5252;
    user-select: none;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 2.4rem 2.8rem;
  }

  .pokemon-card {
    background: #2a2a2a;
    border: 3px solid #b71c1c;
    border-radius: 20px;
    padding: 1.1rem 1rem 1.8rem;
    box-shadow:
      0 5px 12px rgba(255, 82, 82, 0.4),
      inset 0 0 22px #8b0000;
    text-align: center;
    cursor: pointer;
    transition: transform 0.28s ease, box-shadow 0.28s ease;
    user-select: none;
  }
  .pokemon-card:hover,
  .pokemon-card:focus {
    transform: scale(1.15);
    box-shadow:
      0 10px 25px rgba(255, 82, 82, 0.7),
      inset 0 0 30px #ff3b3b;
    outline: none;
  }

  .pokemon-number {
    font-family: 'VT323', monospace;
    font-size: 1rem;
    color: #ff8a80;
    font-weight: 700;
    letter-spacing: 0.12em;
    margin-bottom: 0.5rem;
    user-select: text;
  }

  .pokemon-name {
    font-family: 'VT323', monospace;
    font-size: 1.45rem;
    color: #ff5252;
    font-weight: 700;
    text-transform: capitalize;
    margin-bottom: 0.9rem;
    user-select: text;
  }

  .sprite {
    width: 96px;
    height: 96px;
    image-rendering: pixelated;
    margin: 0 auto 1.3rem;
    user-select: none;
    transition: filter 0.3s ease;
  }
  .pokemon-card:hover .sprite,
  .pokemon-card:focus .sprite {
    filter: drop-shadow(0 0 8px #ff5252);
  }

  .trainer-label {
    font-family: monospace;
    font-size: 0.85rem;
    color: #ff8a80;
    font-weight: 600;
    user-select: text;
  }

  /* Right info panel */
  #right-panel {
    flex: 1 1 0;
    background: #1a1a1a;
    border-radius: 16px;
    padding: 2rem 2rem 2.5rem;
    box-shadow:
      0 4px 12px rgba(255, 82, 82, 0.35),
      inset 0 0 25px #330000;
    color: #ffbaba;
    user-select: text;
    max-height: 80vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #infoSprite {
    width: 144px;
    height: 144px;
    image-rendering: pixelated;
    margin-bottom: 1.5rem;
    filter: drop-shadow(0 0 10px #ff5252);
  }

  #infoName {
    font-family: 'VT323', monospace;
    font-size: 2.8rem;
    font-weight: 700;
    color: #ff5252;
    text-transform: capitalize;
    margin-bottom: 0.3rem;
  }
  #infoNumber {
    font-family: monospace;
    font-weight: 700;
    letter-spacing: 0.15em;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #ff8a80;
  }

  #infoTrainer {
    font-size: 1.25rem;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  #infoDesc {
    font-size: 1.1rem;
    line-height: 1.4;
    max-width: 300px;
    white-space: pre-wrap;
  }

  /* Responsive */
  @media (max-width: 1200px) {
    body {
      flex-direction: column;
    }
    #left-sprite-container {
      width: 100%;
      border-right: none;
      border-bottom: 4px solid #b71c1c;
      padding: 1rem 0;
      justify-content: center;
    }
    #left-sprite-container img {
      width: 72px;
    }
    #main-content {
      min-height: auto;
    }
    main {
      flex-direction: column;
      max-width: 600px;
      margin-bottom: 3rem;
      padding: 0 1rem;
    }
    #left-panel, #right-panel {
      max-height: none;
      flex: none;
      width: 100%;
      padding: 1.5rem 1.2rem 1.8rem;
      margin-bottom: 2rem;
      box-shadow:
        0 3px 8px rgba(255, 82, 82, 0.25),
        inset 0 0 20px #330000;
    }
    #right-panel {
      text-align: center;
      align-items: center;
    }
    #infoDesc {
      max-width: 100%;
    }
  }
</style>
</head>
