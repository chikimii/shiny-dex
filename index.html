<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My PokeMMO Shiny Dex</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

  body {
    font-family: 'VT323', monospace;
    background: #111;
    margin: 0 auto;
    padding: 2rem 1.5rem;
    max-width: 960px;
    color: #eee;
    user-select: none;
  }

  header {
    background: linear-gradient(90deg, #b71c1c, #ff5252);
    border-radius: 12px;
    padding: 1.8rem 2rem;
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    color: #fff;
    text-shadow: 0 0 15px #ff5252;
    margin-bottom: 2.5rem;
    user-select: none;
  }

  main {
    max-width: 960px;
    margin: 0 auto;
  }

  section {
    margin-bottom: 3rem;
    background: #1a1a1a;
    border-radius: 16px;
    padding: 1.5rem 2rem 2rem;
    box-shadow:
      0 4px 10px rgba(255, 82, 82, 0.3),
      inset 0 0 25px #330000;
  }

  section h2 {
    font-size: 2rem;
    margin-bottom: 1.2rem;
    font-weight: 700;
    color: #ff5252;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    border-bottom: 3px solid #b71c1c;
    padding-bottom: 0.3rem;
    user-select: text;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 2.4rem 2.8rem;
  }

  .pokemon-card {
    background: #2a2a2a;
    border: 3px solid #b71c1c;
    border-radius: 20px;
    padding: 1.1rem 1rem 1.8rem;
    box-shadow:
      0 5px 12px rgba(255, 82, 82, 0.4),
      inset 0 0 22px #8b0000;
    text-align: center;
    cursor: pointer;
    transition: transform 0.28s ease, box-shadow 0.28s ease;
    user-select: none;
  }
  .pokemon-card:hover,
  .pokemon-card:focus {
    transform: scale(1.15);
    box-shadow:
      0 10px 25px rgba(255, 82, 82, 0.7),
      inset 0 0 30px #ff3b3b;
    outline: none;
  }

  .pokemon-number {
    font-family: 'VT323', monospace;
    font-size: 1rem;
    color: #ff8a80;
    font-weight: 700;
    letter-spacing: 0.12em;
    margin-bottom: 0.5rem;
    user-select: text;
  }

  .pokemon-name {
    font-family: 'VT323', monospace;
    font-size: 1.45rem;
    color: #ff5252;
    font-weight: 700;
    text-transform: capitalize;
    margin-bottom: 0.9rem;
    user-select: text;
  }

  .sprite {
    width: 96px;
    height: 96px;
    image-rendering: pixelated;
    margin: 0 auto 1.3rem;
    user-select: none;
    transition: filter 0.3s ease;
  }
  .pokemon-card:hover .sprite,
  .pokemon-card:focus .sprite {
    filter: drop-shadow(0 0 8px #ff5252);
  }

  .trainer-label {
    font-family: monospace;
    font-size: 0.85rem;
    color: #ff8a80;
    font-weight: 600;
    user-select: text;
  }

  /* Modal styles */
  .modal {
    position: fixed;
    display: none;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(17, 17, 17, 0.95);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 1rem;
  }
  .modal-content {
    background: #2a0d0d;
    border: 4px solid #ff5252;
    border-radius: 24px;
    padding: 2.5rem 3rem 3rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow:
      0 12px 28px rgba(255, 82, 82, 0.8);
    color: #ffbaba;
    position: relative;
    user-select: text;
  }
  .close-btn {
    position: absolute;
    top: 1rem;
    right: 1.2rem;
    font-size: 2.4rem;
    font-weight: 700;
    color: #ff7a7a;
    cursor: pointer;
    user-select: none;
    transition: color 0.25s ease;
  }
  .close-btn:hover {
    color: #ff5252;
  }
  .modal-pokemon-name {
    font-family: 'VT323', monospace;
    font-size: 2.6rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #ff5252;
    text-transform: capitalize;
  }
  .modal-pokemon-number {
    font-family: monospace;
    color: #ff8a80;
    margin-bottom: 1.5rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    font-size: 1.3rem;
  }
  .modal-info {
    font-size: 1.2rem;
    line-height: 1.4;
    font-weight: 600;
  }
  #modalSprite {
    width: 128px;
    height: 128px;
    image-rendering: pixelated;
    margin-bottom: 2rem;
    user-select: none;
    filter: drop-shadow(0 0 8px #ff5252);
  }

  /* Responsive */
  @media (max-width: 480px) {
    header {
      font-size: 2.3rem;
      padding: 1.2rem 1rem;
    }
    section {
      padding: 1.2rem 1.2rem 1.5rem;
    }
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 1.5rem 1.8rem;
    }
    .sprite {
      width: 72px;
      height: 72px;
    }
    #modalSprite {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
    }
  }
</style>
</head>
<body>

<header>POKÃ‰MMO SHINY DEX</header>

<main>
  <section>
    <h2>Tuna</h2>
    <div class="gallery" id="gallery-tuna" tabindex="0"></div>
  </section>

  <section>
    <h2>chels</h2>
    <div class="gallery" id="gallery-chels" tabindex="0"></div>
  </section>
</main>

<div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalName">
  <div class="modal-content">
    <span class="close-btn" id="closeBtn" aria-label="Close">&times;</span>
    <div class="modal-pokemon-name" id="modalName"></div>
    <div class="modal-pokemon-number" id="modalNumber"></div>
    <img src="" alt="" id="modalSprite" />
    <div class="modal-info" id="modalInfo"></div>
  </div>
</div>

<script>
  const dexNumbers = {
    octillery: 224,
    joltik: 595,
    aggron: 306,
    haxorus: 612,
    whirlipede: 544,
    scolipede: 545,
    lilligant: 548,
    psyduck: 54,
    golurk: 623,
    dusclops: 356,
    weezing: 110,
    girafarig: 203,
    mankey: 56,
    magikarp: 129
  };

  const trainers = {
    Tuna: [
      'octillery', 'joltik', 'aggron', 'haxorus', 'whirlipede', 'scolipede', 'lilligant', 'psyduck', 'golurk', 'dusclops', 'weezing'
    ],
    chels: [
      'girafarig', 'mankey', 'magikarp'
    ]
  };

  const galleryTuna = document.getElementById('gallery-tuna');
  const galleryChels = document.getElementById('gallery-chels');

  const modal = document.getElementById('modal');
  const modalName = document.getElementById('modalName');
  const modalNumber = document.getElementById('modalNumber');
  const modalInfo = document.getElementById('modalInfo');
  const modalSprite = document.getElementById('modalSprite');
  const closeBtn = document.getElementById('closeBtn');

  function createCard(pokemonName, trainerName) {
    const lowerName = pokemonName.toLowerCase();
    const number = dexNumbers[lowerName];
    const spriteUrl = `https://img.pokemondb.net/sprites/black-white/anim/shiny/${lowerName}.gif`;
    const card = document.createElement('div');
    card.className = 'pokemon-card';
    card.setAttribute('tabindex', '0');
    card.innerHTML = `
      <div class="pokemon-number">#${String(number).padStart(3, '0')}</div>
      <img class="sprite" src="${spriteUrl}" alt="${pokemonName} shiny sprite" />
      <div class="pokemon-name">${pokemonName}</div>
      <div class="trainer-label">Trainer: ${trainerName}</div>
    `;
    card.addEventListener('click', () => openModal(pokemonName, number, spriteUrl, trainerName));
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openModal(pokemonName, number, spriteUrl, trainerName);
      }
    });
    return card;
  }

  function openModal(name, number, spriteUrl, trainer) {
    modalName.textContent = name.charAt(0).toUpperCase() + name.slice(1);
    modalNumber.textContent = `#${String(number).padStart(3, '0')}`;
    modalSprite.src = spriteUrl;
    modalSprite.alt = `${name} shiny sprite`;
    modalInfo.textContent = `Trainer: ${trainer}`;
    modal.style.display = 'flex';
    closeBtn.focus();
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  trainers.Tuna.forEach(p => {
    galleryTuna.appendChild(createCard(p, 'Tuna'));
  });

  trainers.chels.forEach(p => {
    galleryChels.appendChild(createCard(p, 'chels'));
  });

  closeBtn.addEventListener('click', closeModal);

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      closeModal();
    }
  });
</script>

</body>
</html>
