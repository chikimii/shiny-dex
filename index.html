<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PokeMMO Shiny Showcase</title>
<style>
body {
  margin: 0;
  font-family: 'Press Start 2P', sans-serif;
  background-color: black;
  color: white;
}
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

.screen {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: url('https://archives.bulbagarden.net/media/upload/0/09/Interior_Pok%C3%A9mon_Center_BW.png') center/cover no-repeat;
}

.trainer {
  margin: 0 50px;
  text-align: center;
  cursor: pointer;
}
.trainer img {
  max-height: 300px;
}
.trainer-name {
  margin-top: 10px;
  background: rgba(0,0,0,0.6);
  padding: 5px;
  border-radius: 5px;
}

.hidden {
  display: none;
}

.pokedex {
  padding: 20px;
  background: #222;
}
.dex-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(96px, 1fr));
  gap: 15px;
}
.dex-entry {
  position: relative;
  background: #333;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.2s;
  cursor: pointer;
}
.dex-entry:hover {
  transform: scale(1.1);
}
.dex-entry img {
  width: 96px;
  height: 96px;
}

.sparkle {
  position: absolute;
  top: -10px;
  left: -10px;
  width: 120px;
  height: 120px;
  background: url('https://play.pokemonshowdown.com/sprites/gen5-effects/shiny.gif') no-repeat center/contain;
  pointer-events: none;
  animation: sparkleAnim 1s forwards;
}
@keyframes sparkleAnim {
  0% {opacity: 0;}
  10% {opacity: 1;}
  100% {opacity: 0;}
}

.info-card {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  width: 300px;
  background: #111;
  border: 4px solid #e0c068;
  padding: 15px;
  color: white;
  font-size: 10px;
  display: none;
}
.info-card h3 {
  margin-top: 0;
  color: #e0c068;
}
</style>
</head>
<body>

<div id="intro" class="screen">
  <div class="trainer" onclick="showDex('tuna')">
    <img src="tuna_same_height.jpg" alt="Tuna">
    <div class="trainer-name">Tuna</div>
  </div>
  <div class="trainer" onclick="showDex('chels')">
    <img src="chels_same_height.jpg" alt="Chels">
    <div class="trainer-name">Chels</div>
  </div>
</div>

<div id="tuna-dex" class="pokedex hidden"></div>
<div id="chels-dex" class="pokedex hidden"></div>

<div id="info-card" class="info-card"></div>

<script>
const tunaShinies = [
  {name:'Lilligant', dex:549, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/lilligant.gif', info:`Met at lv. 19 in Lostlorn Forest after 5165 encounters on 8/10/25 6:04:12 PM<br>No flavor preferences.<br>Often dozes off.`},
  {name:'Whirlipede', dex:544, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/whirlipede.gif', info:`Met at lv. 18 in Lostlorn Forest after 4553 encounters on 8/9/25 8:49:44 PM<br>Likes Dry food.<br>Dislikes Sour food.<br>Mischievous.`},
  {name:'Scolipede', dex:545, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/scolipede.gif', info:`Met at lv. 18 in Lostlorn Forest after 11750 encounters on 8/8/25 9:15:51 PM<br>No flavor preferences.<br>Likes to thrash about.`},
  {name:'Aggron', dex:306, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/aggron.gif', info:`Met at lv. 38 in Victory Road after 17193 encounters on 7/15/25 8:37:35 AM<br>Likes Bitter food.<br>Dislikes Dry food.<br>Likes to thrash about.`},
  {name:'Haxorus', dex:612, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/haxorus.gif', info:`Met at lv. 26 in Guidance Chamber after 6751 encounters on 7/12/25 9:22:38 PM<br>Likes Sweet food.<br>Dislikes Bitter food.<br>Mischievous.`},
  {name:'Joltik', dex:595, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/joltik.gif', info:`Met at lv. 22 in Chargestone Cave after 11974 encounters on 7/27/25 12:12:36 PM<br>Likes Sour food.<br>Dislikes Spicy food.<br>Likes to thrash about.`},
  {name:'Weezing', dex:110, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/weezing.gif', info:`Met in Burned Tower after 35861 encounters on 8/3/25 6:50:47 PM<br>Likes Dry food.<br>Dislikes Sour food.<br>Often dozes off.`},
  {name:'Golurk', dex:623, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/golurk.gif', info:`Met at lv. 29 in Dragonspiral Tower after 7205 encounters on 7/11/25 7:44:35 PM<br>Likes Bitter food.<br>Dislikes Sweet food.<br>Often dozes off.<br>Hidden Ability unlocked.`},
  {name:'Psyduck', dex:54, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/psyduck.gif', info:`Met on 6/15/25 4:44:17 PM<br>Likes Dry food.<br>Dislikes Bitter food.<br>Likes to thrash about.`},
  {name:'Dusclops', dex:356, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/dusclops.gif', info:`Met at Mt. Pyre on 8/2/25 10:33:47 AM<br>Likes Spicy food.<br>Dislikes Dry food.<br>Often dozes off.<br>Hidden Ability unlocked.`}
];

const chelsShinies = [
  {name:'Girafarig', dex:203, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/girafarig.gif', info:`Met at lv. 24 in Route 43 after 4210 encounters on 11/07/25 22:27:13<br>Likes Spicy food.<br>Dislikes Dry food.<br>Likes to thrash about.`},
  {name:'Mankey', dex:56, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/mankey.gif', info:`Met at lv. 21 in Route 42 after 3562 encounters on 12/07/25 23:20:40<br>Likes Sour food.<br>Dislikes Sweet food.<br>Mischievous.`},
  {name:'Magikarp', dex:129, img:'https://img.pokemondb.net/sprites/black-white/anim/shiny/magikarp.gif', info:`Met at lv. 33 in Dragon's Den on 10/06/25 02:51:00<br>Likes Sweet food.<br>Dislikes Bitter food.<br>Somewhat vain.`}
];

function showDex(trainer) {
  document.getElementById('intro').classList.add('hidden');
  document.getElementById(trainer+'-dex').classList.remove('hidden');
  const dexContainer = document.getElementById(trainer+'-dex');
  dexContainer.innerHTML = `<h1>${trainer.charAt(0).toUpperCase()+trainer.slice(1)}'s Shinies</h1><div class="dex-grid"></div>`;
  const grid = dexContainer.querySelector('.dex-grid');
  const shinies = trainer === 'tuna' ? tunaShinies : chelsShinies;
  shinies.sort((a,b) => a.dex - b.dex).forEach(pkmn => {
    const entry = document.createElement('div');
    entry.className = 'dex-entry';
    entry.innerHTML = `<img src="${pkmn.img}" alt="${pkmn.name}">`;
    entry.addEventListener('mouseenter', () => showInfo(pkmn));
    entry.addEventListener('mouseleave', hideInfo);
    entry.addEventListener('mouseenter', sparkleOnce);
    grid.appendChild(entry);
  });
}

function showInfo(pkmn) {
  const card = document.getElementById('info-card');
  card.innerHTML = `<h3>#${pkmn.dex} ${pkmn.name}</h3><p>${pkmn.info}</p>`;
  card.style.display = 'block';
}
function hideInfo() {
  document.getElementById('info-card').style.display = 'none';
}
function sparkleOnce(e) {
  const s = document.createElement('div');
  s.className = 'sparkle';
  e.currentTarget.appendChild(s);
  setTimeout(() => s.remove(), 1000);
}
</script>
</body>
</html>
