<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tuna & Chels — PokeMMO ShinyDex</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg:#080808;
    --panel:#111213;
    --muted:#c7cbd1;
  }
  *{box-sizing:border-box}
  html,body {
    height:100%;
    margin:0;
    background:linear-gradient(180deg,#060606,#0b0b0b);
    color:var(--muted);
    font-family: 'VT323', monospace;
    -webkit-font-smoothing:antialiased;
  }
  header {
    background: linear-gradient(90deg,#b71c1c,#ff5252);
    padding:1.6rem 1rem; 
    text-align:center; 
    font-size:2.4rem; 
    color:#fff; 
    border-radius:0 0 12px 12px; 
    margin-bottom:1rem;
    text-shadow: 0 0 12px rgba(255,82,82,0.5);
  }
  /* PAGE 1 */
  #page1 {
    height: calc(100vh - 5rem);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6rem;
    background: var(--panel);
    border-radius: 16px;
    margin: 0 1rem 3rem;
    padding: 2rem;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
  }
  .character-card {
    background: linear-gradient(180deg, #222224, #2c2c2f);
    border-radius: 20px;
    padding: 1rem 2rem;
    cursor: pointer;
    text-align: center;
    width: 220px;
    box-shadow: 0 8px 26px rgba(0,0,0,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select:none;
  }
  .character-card:hover, .character-card:focus {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 18px 40px rgba(255,82,82,0.8);
    outline:none;
  }
  .character-card img {
    width: 200px;
    height: 300px;
    image-rendering: pixelated;
    border-radius: 12px;
    border: 2px solid rgba(255,82,82,0.6);
    margin-bottom: 0.6rem;
  }
  .character-name {
    font-size: 2.4rem;
    color: #ff5252;
    text-transform: uppercase;
    letter-spacing: 0.15em;
  }

  /* PAGE 2 */
  #page2 {
    max-width: 1400px;
    margin: 0 auto 3rem;
    display: flex;
    gap: 1.6rem;
    padding: 0 1rem;
    min-height: 70vh;
    display:none;
  }
  #left-panel{
    flex: 3 1 0; background:var(--panel); border-radius:14px; padding:1.6rem; box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    min-height:60vh;
    overflow-y: auto;
  }
  #right-panel{
    flex: 1 1 320px; background:linear-gradient(180deg,#131416,#0f1113); border-radius:14px; padding:1.4rem; box-shadow:0 6px 22px rgba(0,0,0,0.6);
    min-width:280px; position:relative;
  }
  .pokedex-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
    gap:12px;
  }
  .poke-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    border-radius:12px; padding:10px; text-align:center; cursor:pointer; border:2px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
    position:relative; overflow:visible;
  }
  .poke-card:focus, .poke-card:hover{
    transform: translateY(-6px); 
    box-shadow: 0 14px 40px rgba(0,0,0,0.6); 
    outline:none; 
    z-index:2;
  }
  .dexnum{ font-size:0.9rem; color:#ffb6b6; font-weight:700; margin-bottom:4px; }
  .pokename{ font-size:1.2rem; color:#ff6b6b; margin-bottom:8px; text-transform:capitalize; }
  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto 8px; }

  /* side card */
  #infoSprite{ width:160px; height:160px; image-rendering: pixelated; display:block; margin:0 auto 12px; }
  #infoName{ font-size:2rem; color:#ff6b6b; text-align:center; text-transform:capitalize; margin-bottom:6px; }
  #infoNum{ text-align:center; color:#ffb6b6; font-weight:700; margin-bottom:8px;}
  .info-row{ display:flex; gap:8px; align-items:center; justify-content:center; margin-bottom:8px; }
  .chip{ background:rgba(255,255,255,0.03); padding:6px 10px; border-radius:8px; font-size:0.9rem; color:var(--muted); }
  .info-block{ background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02)); padding:10px; border-radius:10px; margin-top:8px; color:var(--muted); font-size:0.95rem; line-height:1.25; }

  .mini-row{ display:flex; gap:8px; justify-content:center; margin-top:10px; }
  .btn{ background:#222; padding:6px 10px; border-radius:8px; cursor:pointer; border:1px solid rgba(255,255,255,0.03); user-select:none; }
  .btn:hover { background:#ff5252; border-color:#ff6b6b; }

  /* responsive tweaks */
  @media(min-width:1100px){
    main{ padding:0 2rem; }
    .pokedex-grid{ grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); }
    #right-panel{ min-width:360px; }
  }
  @media(max-width:900px){
    main{ flex-direction:column; padding:0 12px; }
    #right-panel{ order:-1; }
  }
</style>
</head>

  </aside>
</main>
