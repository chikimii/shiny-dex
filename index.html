  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto; }

function getFrontSpriteUrl(poke){
  if(poke.file === 'tailow'){ return 'https://projectpokemon.org/images/shiny-sprite/taillow.gif'; }
  if(poke.file === 'dunsparce'){ return 'https://img.pokemondb.net/sprites/black-white/anim/shiny/dunsparce.gif'; }
  return `https://img.pokemondb.net/sprites/black-white/anim/shiny/${poke.file}.gif`;
}

function buildTrainerGrid(trainerName, containerId, countId){
  const container = document.getElementById(containerId);
  const countEl = document.getElementById(countId);
  const filtered = shinies.filter(p => p.trainer === trainerName);
  countEl.textContent = `ðŸ‘» ShinyDex: ${filtered.length} ðŸŽƒ`;
  filtered.sort((a,b) => a.dex - b.dex);

  container.innerHTML = '';

  filtered.forEach(p=>{
    const card = document.createElement('button');
    card.className = 'poke-card';
    card.setAttribute('aria-label', `${p.name} #${p.dex} caught by ${p.trainer}`);
    card.type = 'button';

    const num = document.createElement('div');
    num.className = 'dexnum';
    num.textContent = `#${String(p.dex).padStart(3,'0')}`;

    const name = document.createElement('div');
    name.className = 'pokename';
    name.textContent = p.name;

    const img = document.createElement('img');
    img.className = 'sprite';
    img.src = getFrontSpriteUrl(p);
    img.alt = `${p.name} shiny sprite`;

    card.appendChild(num);
    card.appendChild(img);
    card.appendChild(name);
    container.appendChild(card);

    card.addEventListener('mouseenter', () => updateInfoPanel(p));
    card.addEventListener('focus', () => updateInfoPanel(p));
  });
}

function updateInfoPanel(poke){
  const infoSprite = document.getElementById('info-sprite');
  const infoName = document.getElementById('info-name');
  const infoNum = document.getElementById('info-num');
  const infoTrainer = document.getElementById('info-trainer');
  const infoDetails = document.getElementById('info-details');

  infoSprite.src = getFrontSpriteUrl(poke);
  infoSprite.alt = `${poke.name} shiny sprite`;
  infoName.textContent = poke.name;
  infoNum.textContent = `#${String(poke.dex).padStart(3,'0')}`;
  infoTrainer.textContent = `Trainer: ${poke.trainer}`;
  infoDetails.textContent = poke.details || "No additional info available";
}
