    color:#fff;

  }
  main {

    margin: 0 auto 3rem;
    padding: 0 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .trainer-wrapper {
    flex: 1 1 600px;
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  section.trainer-section{
    background: var(--panel);
    border-radius:14px;
    padding:1.6rem;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    min-width: 280px;
    flex: 1 1 280px;
  }
  h2 {
    text-align:center;
    color:#ff6b6b;
    margin-bottom:1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  .shiny-count {
    text-align:center;
    margin-bottom:1rem;
    font-weight: 700;
    color: #ffb6b6;
  }
  .pokedex-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap:12px;
  }
  .poke-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    border-radius:12px;
    padding:8px;
    text-align:center;
    cursor:pointer;
    border:2px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
    user-select:none;
  }
  .poke-card:hover, .poke-card:focus{
    transform: translateY(-6px);
    box-shadow: 0 14px 40px rgba(0,0,0,0.6);
    outline:none;
    z-index:2;
  }
  .dexnum{ font-size:0.85rem; color:#ffb6b6; font-weight:700; margin-bottom:4px; }
  .pokename{ font-size:1.1rem; color:#ff6b6b; margin-bottom:8px; text-transform:capitalize; }
  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto; }

  /* Info panel on right */
  #info-panel {
    background: var(--panel);
    border-radius: 14px;
    padding: 1.6rem;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    width: 320px;
    min-width: 320px;
    user-select:none;
    color: var(--muted);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1.1rem;
    white-space: pre-wrap; /* preserve line breaks */
  }
  #info-panel img {
    width: 160px;
    height: 160px;
    image-rendering: pixelated;
    margin-bottom: 12px;
  }
  #info-name {
    font-size: 2rem;
    color: #ff6b6b;
    text-transform: capitalize;
    margin-bottom: 6px;
    text-align:center;
  }
  #info-num {
    font-weight: 700;
    color: #ffb6b6;
    margin-bottom: 12px;
    text-align:center;
  }
  #info-trainer {
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--muted);
    text-align:center;
  }
  #info-details {
    font-size: 1rem;
    background: #222326;
    border-radius: 10px;
    padding: 12px;
    width: 100%;
    color: #d0d0d0;
    white-space: pre-wrap;
  }

  /* Responsive */
  @media (max-width: 960px) {
    main {
      flex-direction: column;
      align-items: center;
    }
    #info-panel {
      width: 100%;
      min-width: auto;
      margin-top: 2rem;
    }
    .trainer-wrapper {
      flex-wrap: nowrap;
      flex-direction: column;
      width: 100%;
    }
  }
</style>

function getFrontSpriteUrl(poke){
  if(poke.file === 'tailow'){
    return 'https://projectpokemon.org/images/shiny-sprite/taillow.gif';
  }
  if(poke.file === 'dunsparce'){
    return 'https://img.pokemondb.net/sprites/black-white/anim/shiny/dunsparce.gif';
  }
  return `https://img.pokemondb.net/sprites/black-white/anim/shiny/${poke.file}.gif`;
}

function buildTrainerGrid(trainerName, containerId, countId){
  const container = document.getElementById(containerId);
  const countEl = document.getElementById(countId);
  const filtered = shinies.filter(p => p.trainer === trainerName);
  countEl.textContent = `ShinyDex: ${filtered.length}`;
  filtered.sort((a,b) => a.dex - b.dex);

  container.innerHTML = '';

  filtered.forEach(p=>{
    const card = document.createElement('button');
    card.className = 'poke-card';
    card.setAttribute('aria-label', `${p.name} #${p.dex} caught by ${p.trainer}`);
    card.type = 'button';

    const num = document.createElement('div');
    num.className = 'dexnum';
    num.textContent = `#${String(p.dex).padStart(3,'0')}`;

    const name = document.createElement('div');
    name.className = 'pokename';
    name.textContent = p.name;

    const img = document.createElement('img');
    img.className = 'sprite';
    img.src = getFrontSpriteUrl(p);
    img.alt = `${p.name} shiny sprite`;

    card.appendChild(num);
    card.appendChild(img);
    card.appendChild(name);
    container.appendChild(card);

    card.addEventListener('mouseenter', () => updateInfoPanel(p));
    card.addEventListener('focus', () => updateInfoPanel(p));
  });
}

function updateInfoPanel(poke){
  const infoSprite = document.getElementById('info-sprite');
  const infoName = document.getElementById('info-name');
  const infoNum = document.getElementById('info-num');
  const infoTrainer = document.getElementById('info-trainer');
  const infoDetails = document.getElementById('info-details');

  infoSprite.src = getFrontSpriteUrl(poke);
  infoSprite.alt = `${poke.name} shiny sprite`;
  infoName.textContent = poke.name;
  infoNum.textContent = `#${String(poke.dex).padStart(3,'0')}`;
  infoTrainer.textContent = `Trainer: ${poke.trainer}`;
  infoDetails.textContent = poke.details || "No additional info available";
}
