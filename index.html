<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PokeMMO Shiny Dex</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

  body {
    font-family: 'VT323', monospace, monospace;
    background: #111;
    margin: 0; padding: 0;
    color: #eee;
  }

  header {
    background: #d32f2f;
    color: white;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    padding: 1rem 0;
    letter-spacing: 0.1em;
    text-shadow: 0 0 10px #ff5252;
    border-bottom: 4px solid #b71c1c;
  }

  section {
    margin: 1rem;
  }

  section h2 {
    color: #ff5252;
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
    border-bottom: 2px solid #ff5252;
    padding-bottom: 0.3rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 1rem;
  }

  .pokemon-card {
    background: #222;
    border-radius: 12px;
    box-shadow:
      0 0 8px #ff5252,
      inset 0 0 15px #ff1744;
    padding: 0.6rem 0.4rem;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .pokemon-card:hover,
  .pokemon-card:focus {
    transform: scale(1.1);
    box-shadow:
      0 0 12px #ff5252,
      inset 0 0 18px #ff1744;
  }

  .pokemon-number {
    font-size: 0.75rem;
    color: #ff8a80;
    font-weight: 700;
    letter-spacing: 0.1em;
  }
  .pokemon-name {
    margin-top: 0.4rem;
    font-weight: 700;
    font-size: 1.1rem;
    color: #ff5252;
    text-transform: capitalize;
  }
  .sprite {
    width: 72px;
    height: 72px;
    image-rendering: pixelated;
  }
  .trainer-label {
    font-size: 0.65rem;
    color: #ff8a80;
    margin-top: 0.2rem;
    font-weight: 600;
  }

  /* Modal */
  .modal {
    position: fixed;
    display: none;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(17,17,17,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: #222;
    border: 3px solid #ff5252;
    border-radius: 20px;
    padding: 1.5rem;
    max-width: 320px;
    width: 90%;
    text-align: center;
    box-shadow:
      0 0 12px #ff5252;
    color: #ff8a80;
    white-space: pre-line;
  }
  .close-btn {
    position: absolute;
    top: 0.4rem;
    right: 0.7rem;
    font-size: 2rem;
    font-weight: 700;
    color: #ff5252;
    cursor: pointer;
  }
  .modal-pokemon-name {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.2rem;
    color: #ff5252;
    text-transform: capitalize;
  }
  .modal-pokemon-number {
    color: #ff8a80;
    margin-bottom: 1rem;
    font-weight: 600;
    letter-spacing: 0.1em;
  }
  .modal-info {
    font-size: 1rem;
    line-height: 1.3;
  }
  #modalSprite {
    width: 96px;
    height: 96px;
    image-rendering: pixelated;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>

<header>POKÉMMO SHINY DEX</header>

<section>
  <h2>Tuna</h2>
  <div class="gallery" id="gallery-tuna" tabindex="0"></div>
</section>

<section>
  <h2>chels</h2>
  <div class="gallery" id="gallery-chels" tabindex="0"></div>
</section>

<div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalName">
  <div class="modal-content">
    <span class="close-btn" id="closeBtn" aria-label="Close">&times;</span>
    <div class="modal-pokemon-name" id="modalName"></div>
    <div class="modal-pokemon-number" id="modalNumber"></div>
    <img src="" alt="" id="modalSprite" />
    <div class="modal-info" id="modalInfo"></div>
  </div>
</div>

<script>
  const dexNumbers = {
    octillery: 224,
    joltik: 595,
    aggron: 306,
    haxorus: 612,
    whirlipede: 544,
    scolipede: 545,
    liligant: 548,
    psyduck: 54,
    golurk: 623,
    duskclops: 356,
    weezing: 110,
    girafarig: 203,
    mankey: 56,
    magikarp: 129
  };

  // Custom sprites URLs for Pokémon with missing or incorrect default sprites
  const customSprites = {
  liligant: 'https://play.pokemonshowdown.com/sprites/shiny/lilligant.png'
};

  const trainers = {
    Tuna: [
      'octillery', 'joltik', 'aggron', 'haxorus', 'whirlipede', 'scolipede', 'liligant', 'psyduck', 'golurk', 'duskclops', 'weezing'
    ],
    chels: [
      'girafarig', 'mankey', 'magikarp'
    ]
  };

  const galleryTuna = document.getElementById('gallery-tuna');
  const galleryChels = document.getElementById('gallery-chels');

  const modal = document.getElementById('modal');
  const modalName = document.getElementById('modalName');
  const modalNumber = document.getElementById('modalNumber');
  const modalInfo = document.getElementById('modalInfo');
  const modalSprite = document.getElementById('modalSprite');
  const closeBtn = document.getElementById('closeBtn');

  function createCard(pokemonName, trainerName) {
    const number = dexNumbers[pokemonName];
    // Use custom sprite if available, else default shiny sprite
    const spriteUrl = customSprites[pokemonName] || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${number}.png`;
    const card = document.createElement('div');
    card.className = 'pokemon-card';
    card.setAttribute('tabindex', '0');
    card.innerHTML = `
      <div class="pokemon-number">#${String(number).padStart(3, '0')}</div>
      <img class="sprite" src="${spriteUrl}" alt="${pokemonName} shiny sprite" />
      <div class="pokemon-name">${pokemonName}</div>
      <div class="trainer-label">Trainer: ${trainerName}</div>
    `;
    card.addEventListener('click', () => openModal(pokemonName, number, spriteUrl, trainerName));
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openModal(pokemonName, number, spriteUrl, trainerName);
      }
    });
    return card;
  }

  function openModal(name, number, spriteUrl, trainer) {
    modalName.textContent = name.charAt(0).toUpperCase() + name.slice(1);
    modalNumber.textContent = `#${String(number).padStart(3, '0')}`;
    modalSprite.src = spriteUrl;
    modalSprite.alt = `${name} shiny sprite`;
    modalInfo.textContent = `Trainer: ${trainer}`;
    modal.style.display = 'flex';
    closeBtn.focus();
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  trainers.Tuna.forEach(p => {
    galleryTuna.appendChild(createCard(p, 'Tuna'));
  });

  trainers.chels.forEach(p => {
    galleryChels.appendChild(createCard(p, 'chels'));
  });

  closeBtn.addEventListener('click', closeModal);

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      closeModal();
    }
  });
</script>

</body>
</html>
