<!doctype html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#0a0303;
    --bg2:#1a0a1a;
    --panel:#1a0d0d;
    --muted:#d6c7e1;
    --accent:#ff9933;
    --accent2:#bb66ff;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--muted);
    font-family: 'VT323', monospace;
    -webkit-font-smoothing:antialiased;
  }
  header{
    background: linear-gradient(90deg,#ff6600,#cc3300);
    padding:1.6rem 1rem;
    text-align:center;
    font-size:2.4rem;
    color:#fff7e6;
    border-radius:0 0 12px 12px;
    margin-bottom:1rem;
    text-shadow: 0 0 15px rgba(255,140,0,0.8);
  }
  main {
    max-width: 1400px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .trainer-wrapper {
    flex: 1 1 600px;
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  section.trainer-section{
    background: var(--panel);
    border-radius:14px;
    padding:1.6rem;
    box-shadow: 0 0 20px rgba(255,102,0,0.2);
    min-width: 280px;
    flex: 1 1 280px;
    border: 2px solid rgba(255,102,0,0.4);
  }
  h2 {
    text-align:center;
    color:var(--accent);
    margin-bottom:1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-shadow: 0 0 8px rgba(255,102,0,0.8);
  }
  .shiny-count {
    text-align:center;
    margin-bottom:1rem;
    font-weight: 700;
    color: var(--accent2);
    text-shadow: 0 0 6px rgba(187,102,255,0.8);
  }
  .pokedex-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap:12px;
  }
  .poke-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.2));
    border-radius:12px;
    padding:8px;
    text-align:center;
    cursor:pointer;
    border:2px solid rgba(255,153,51,0.3);
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s;
    user-select:none;
  }
  .poke-card:hover, .poke-card:focus{
    transform: translateY(-6px);
    box-shadow: 0 0 20px rgba(187,102,255,0.6);
    border-color: var(--accent2);
    outline:none;
    z-index:2;
  }
  .dexnum{ font-size:0.85rem; color:var(--accent); font-weight:700; margin-bottom:4px; }
  .pokename{ font-size:1.1rem; color:var(--accent2); margin-bottom:8px; text-transform:capitalize; text-shadow: 0 0 6px rgba(187,102,255,0.8); }
  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto; }

  /* Info panel on right */
  #info-panel {
    background: var(--panel);
    border-radius: 14px;
    padding: 1.6rem;
    box-shadow: 0 0 20px rgba(255,102,0,0.25);
    width: 320px;
    min-width: 320px;
    user-select:none;
    color: var(--muted);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1.1rem;
    white-space: pre-wrap;
    border: 2px solid rgba(255,102,0,0.3);
  }
  #info-panel img {
    width: 160px;
    height: 160px;
    image-rendering: pixelated;
    margin-bottom: 12px;
  }
  #info-name {
    font-size: 2rem;
    color: var(--accent);
    text-transform: capitalize;
    margin-bottom: 6px;
    text-align:center;
    text-shadow: 0 0 10px rgba(255,140,0,0.8);
  }
  #info-num {
    font-weight: 700;
    color: var(--accent2);
    margin-bottom: 12px;
    text-align:center;
    text-shadow: 0 0 8px rgba(187,102,255,0.8);
  }
  #info-trainer {
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--muted);
    text-align:center;
  }
  #info-details {
    font-size: 1rem;
    background: #2a1a2a;
    border-radius: 10px;
    padding: 12px;
    width: 100%;
    color: #f0d9ff;
    border: 1px solid rgba(187,102,255,0.3);
    white-space: pre-wrap;
  }

  /* Responsive */
  @media (max-width: 960px) {
    main {
      flex-direction: column;
      align-items: center;
    }
    #info-panel {
      width: 100%;
      min-width: auto;
      margin-top: 2rem;
    }
    .trainer-wrapper {
      flex-wrap: nowrap;
      flex-direction: column;
      width: 100%;
    }
  }
</style>
</head>
