<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My PokeMMO Shiny Dex</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

  body {
    font-family: 'VT323', monospace;
    background: #111;
    margin: 0;
    color: #eee;
    user-select: none;
  }

  header {
    background: linear-gradient(90deg, #b71c1c, #ff5252);
    border-radius: 0 0 12px 12px;
    padding: 1.8rem 2rem;
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    color: #fff;
    text-shadow: 0 0 15px #ff5252;
    user-select: none;
    margin-bottom: 1rem;
  }

  /* Wide container with left and right panels */
  main {
    max-width: 1400px;
    margin: 0 auto 3rem;
    display: flex;
    gap: 2.5rem;
    padding: 0 1.5rem;
  }

  /* Left panel: gallery and trainer sections */
  #left-panel {
    flex: 2 1 0;
    background: #1a1a1a;
    border-radius: 16px;
    padding: 2rem 2.5rem 2.5rem;
    box-shadow:
      0 4px 10px rgba(255, 82, 82, 0.35),
      inset 0 0 25px #330000;
    overflow-y: auto;
    max-height: 80vh;
  }

  section {
    margin-bottom: 3rem;
  }

  /* Trainer header with name and model */
  .trainer-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1.6rem;
    user-select: text;
  }

  .trainer-header h2 {
    font-size: 2.2rem;
    font-weight: 700;
    color: #ff5252;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    border-bottom: 3px solid #b71c1c;
    padding-bottom: 0.3rem;
    margin: 0;
  }

  .trainer-model {
    width: 64px;
    height: 96px;
    image-rendering: pixelated;
    border: 2px solid #b71c1c;
    border-radius: 8px;
    box-shadow: 0 0 12px #ff5252;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 2.4rem 2.8rem;
  }

  .pokemon-card {
    background: #2a2a2a;
    border: 3px solid #b71c1c;
    border-radius: 20px;
    padding: 1.1rem 1rem 1.8rem;
    box-shadow:
      0 5px 12px rgba(255, 82, 82, 0.4),
      inset 0 0 22px #8b0000;
    text-align: center;
    cursor: pointer;
    transition: transform 0.28s ease, box-shadow 0.28s ease;
    user-select: none;
  }
  .pokemon-card:hover,
  .pokemon-card:focus {
    transform: scale(1.15);
    box-shadow:
      0 10px 25px rgba(255, 82, 82, 0.7),
      inset 0 0 30px #ff3b3b;
    outline: none;
  }

  .pokemon-number {
    font-family: 'VT323', monospace;
    font-size: 1rem;
    color: #ff8a80;
    font-weight: 700;
    letter-spacing: 0.12em;
    margin-bottom: 0.5rem;
    user-select: text;
  }

  .pokemon-name {
    font-family: 'VT323', monospace;
    font-size: 1.45rem;
    color: #ff5252;
    font-weight: 700;
    text-transform: capitalize;
    margin-bottom: 0.9rem;
    user-select: text;
  }

  .sprite {
    width: 96px;
    height: 96px;
    image-rendering: pixelated;
    margin: 0 auto 1.3rem;
    user-select: none;
    transition: filter 0.3s ease;
  }
  .pokemon-card:hover .sprite,
  .pokemon-card:focus .sprite {
    filter: drop-shadow(0 0 8px #ff5252);
  }

  .trainer-label {
    font-family: monospace;
    font-size: 0.85rem;
    color: #ff8a80;
    font-weight: 600;
    user-select: text;
  }

  /* Right info panel */
  #right-panel {
    flex: 1 1 0;
    background: #1a1a1a;
    border-radius: 16px;
    padding: 2rem 2rem 2.5rem;
    box-shadow:
      0 4px 12px rgba(255, 82, 82, 0.35),
      inset 0 0 25px #330000;
    color: #ffbaba;
    user-select: text;
    max-height: 80vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #infoSprite {
    width: 144px;
    height: 144px;
    image-rendering: pixelated;
    margin-bottom: 1.5rem;
    filter: drop-shadow(0 0 10px #ff5252);
  }

  #infoName {
    font-family: 'VT323', monospace;
    font-size: 2.8rem;
    font-weight: 700;
    color: #ff5252;
    text-transform: capitalize;
    margin-bottom: 0.3rem;
  }
  #infoNumber {
    font-family: monospace;
    font-weight: 700;
    letter-spacing: 0.15em;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #ff8a80;
  }

  #infoTrainer {
    font-size: 1.25rem;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  #infoDesc {
    font-size: 1.1rem;
    line-height: 1.4;
    max-width: 300px;
  }

  /* Responsive */
  @media (max-width: 1200px) {
    main {
      flex-direction: column;
      max-width: 600px;
      margin-bottom: 3rem;
    }
    #left-panel, #right-panel {
      max-height: none;
      flex: none;
      width: 100%;
      padding: 1.5rem 1.2rem 1.8rem;
      margin-bottom: 2rem;
      box-shadow:
        0 3px 8px rgba(255, 82, 82, 0.25),
        inset 0 0 20px #330000;
    }
    #right-panel {
      text-align: center;
      align-items: center;
    }
    #infoDesc {
      max-width: 100%;
    }
  }

</style>
</head>
<body>

<header>POKÉMMO SHINY DEX</header>

<main>
  <div id="left-panel">
    <section>
      <div class="trainer-header">
        <h2>Tuna</h2>
        <img class="trainer-model" src="https://archives.pokemmo.eu/images/avatarMale_3.png" alt="Tuna's in-game character" />
      </div>
      <div class="gallery" id="gallery-tuna" tabindex="0"></div>
    </section>

    <section>
      <div class="trainer-header">
        <h2>chels</h2>
        <img class="trainer-model" src="https://archives.pokemmo.eu/images/avatarFemale_14.png" alt="chels's in-game character" />
      </div>
      <div class="gallery" id="gallery-chels" tabindex="0"></div>
    </section>
  </div>

  <aside id="right-panel" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
    <img id="infoSprite" src="https://img.pokemondb.net/sprites/black-white/anim/shiny/octillery.gif" alt="Octillery shiny sprite" />
    <div id="infoName">Octillery</div>
    <div id="infoNumber">#224</div>
    <div id="infoTrainer">Trainer: Tuna</div>
    <div id="infoDesc">
      A skilled and precise Pokémon, Octillery uses its suction-cup tentacles to hold tight to opponents. Shiny Octillery gleams in a vibrant red hue!
    </div>
  </aside>
</main>

<script>
  // Dex numbers
  const dexNumbers = {
    octillery: 224,
    joltik: 595,
    aggron: 306,
    haxorus: 612,
    whirlipede: 544,
    scolipede: 545,
    lilligant: 548,
    psyduck: 54,
    golurk: 623,
    dusclops: 356,
    weezing: 110,
    girafarig: 203,
    mankey: 56,
    magikarp: 129
  };

  // Short descriptions for info panel
  const dexDescriptions = {
    octillery: "A skilled and precise Pokémon, Octillery uses its suction-cup tentacles to hold tight to opponents. Shiny Octillery gleams in a vibrant red hue!",
    joltik: "A tiny Electric/Bug type, Joltik is fast and energetic. Its shiny form has a cool light yellow color.",
    aggron: "A sturdy Steel/Rock type with heavy armor. The shiny Aggron shows a striking silver shade.",
    haxorus: "A Dragon type known for its sharp axe-like tusks. Shiny Haxorus is colored a rich golden tone.",
    whirlipede: "A Bug/Poison Pokémon that rolls into a spiked ball for defense. Its shiny form shines with pale green hues.",
    scolipede: "The evolved form of Whirlipede, Scolipede is fast and powerful. Its shiny colors shift to lighter purples and greens.",
    lilligant: "A graceful Grass type known for its beauty. The shiny Lilligant has bright red petals that stand out.",
    psyduck: "A Water type Pokémon that often suffers headaches. The shiny Psyduck is more yellowish and vibrant.",
    golurk: "A Ghost/Ground type golem that protects ancient ruins. Its shiny form has a slightly different green tint.",
    dusclops: "A Ghost type Pokémon with a mysterious aura. The shiny Dusclops has a lighter purple body tone.",
    weezing: "A Poison type Pokémon that emits toxic gases. The shiny Weezing has a lighter lavender color.",
    girafarig: "A Normal/Psychic type with two heads. The shiny Girafarig features a more golden yellow coat.",
    mankey: "A small Fighting type Pokémon known for its anger. The shiny Mankey has a paler fur color.",
    magikarp: "A weak but iconic Water type. The shiny Magikarp is bright golden-orange."
  };

  // Trainers and their shinies
  const trainers = {
    Tuna: [
      'octillery', 'joltik', 'aggron', 'haxorus', 'whirlipede', 'scolipede', 'lilligant', 'psyduck', 'golurk', 'dusclops', 'weezing'
    ],
    chels: [
      'girafarig', 'mankey', 'magikarp'
    ]
  };

  const galleryTuna = document.getElementById('gallery-tuna');
  const galleryChels = document.getElementById('gallery-chels');

  // Info panel elements
  const infoSprite = document.getElementById('infoSprite');
  const infoName = document.getElementById('infoName');
  const infoNumber = document.getElementById('infoNumber');
  const infoTrainer = document.getElementById('infoTrainer');
  const infoDesc = document.getElementById('infoDesc');

  function createCard(pokemonName, trainerName) {
    const lowerName = pokemonName.toLowerCase();
    const number = dexNumbers[lowerName];
    const spriteUrl = `https://img.pokemondb.net/sprites/black-white/anim/shiny/${lowerName}.gif`;
    const card = document.createElement('div');
    card.className = 'pokemon-card';
    card.setAttribute('tabindex', '0');
    card.innerHTML = `
      <div class="pokemon-number">#${String(number).padStart(3, '0')}</div>
      <img class="sprite" src="${spriteUrl}" alt="${pokemonName} shiny sprite" />
      <div class="pokemon-name">${pokemonName}</div>
      <div class="trainer-label">Trainer: ${trainerName}</div>
    `;

    function updateInfoPanel() {
      infoName.textContent = pokemonName.charAt(0).toUpperCase() + pokemonName.slice(1);
      infoNumber.textContent = `#${String(number).padStart(3, '0')}`;
      infoSprite.src = spriteUrl;
      infoSprite.alt = `${pokemonName} shiny sprite`;
      infoTrainer.textContent = `Trainer: ${trainerName}`;
      infoDesc.textContent = dexDescriptions[lowerName] || "No description available.";
    }

    card.addEventListener('mouseenter', updateInfoPanel);
    card.addEventListener('focus', updateInfoPanel);

    return card;
  }

  // Populate galleries
  trainers.Tuna.forEach(p => {
    galleryTuna.appendChild(createCard(p, 'Tuna'));
  });
  trainers.chels.forEach(p => {
    galleryChels.appendChild(createCard(p, 'chels'));
  });
</script>

</body>
</html>
