<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tuna & Chels — PokeMMO ShinyDex</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#080808;
    --panel:#111213;
    --muted:#c7cbd1;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(180deg,#060606,#0b0b0b);
    color:var(--muted);
    font-family: 'VT323', monospace;
    -webkit-font-smoothing:antialiased;
  }
  header{
    background: linear-gradient(90deg,#b71c1c,#ff5252);
    padding:1.6rem 1rem;
    text-align:center;
    font-size:2.4rem;
    color:#fff;
    border-radius:0 0 12px 12px;
    margin-bottom:1rem;
    text-shadow: 0 0 12px rgba(255,82,82,0.5);
  }
  main {
    max-width: 1400px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .trainer-wrapper {
    flex: 1 1 600px;
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  section.trainer-section{
    background: var(--panel);
    border-radius:14px;
    padding:1.6rem;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    min-width: 280px;
    flex: 1 1 280px;
  }
  h2 {
    text-align:center;
    color:#ff6b6b;
    margin-bottom:1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  .shiny-count {
    text-align:center;
    margin-bottom:1rem;
    font-weight: 700;
    color: #ffb6b6;
  }
  .pokedex-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap:12px;
  }
  .poke-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    border-radius:12px;
    padding:8px;
    text-align:center;
    cursor:pointer;
    border:2px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
    user-select:none;
  }
  .poke-card:hover, .poke-card:focus{
    transform: translateY(-6px);
    box-shadow: 0 14px 40px rgba(0,0,0,0.6);
    outline:none;
    z-index:2;
  }
  .dexnum{ font-size:0.85rem; color:#ffb6b6; font-weight:700; margin-bottom:4px; }
  .pokename{ font-size:1.1rem; color:#ff6b6b; margin-bottom:8px; text-transform:capitalize; }
  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto; }
  .icon{ width:16px; height:16px; vertical-align:middle; margin-left:4px; }

  #info-panel {
    background: var(--panel);
    border-radius: 14px;
    padding: 1.6rem;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    width: 320px;
    min-width: 320px;
    user-select:none;
    color: var(--muted);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1.1rem;
    white-space: pre-wrap;
  }
  #info-panel img {
    width: 160px;
    height: 160px;
    image-rendering: pixelated;
    margin-bottom: 12px;
  }
  #info-name { font-size: 2rem; color: #ff6b6b; text-transform: capitalize; margin-bottom: 6px; text-align:center; }
  #info-num { font-weight: 700; color: #ffb6b6; margin-bottom: 12px; text-align:center; }
  #info-trainer { font-weight: 600; margin-bottom: 8px; color: var(--muted); text-align:center; }
  #info-details { font-size: 1rem; background: #222326; border-radius: 10px; padding: 12px; width: 100%; color: #d0d0d0; white-space: pre-wrap; }

  @media (max-width: 960px) {
    main { flex-direction: column; align-items: center; }
    #info-panel { width: 100%; min-width: auto; margin-top: 2rem; }
    .trainer-wrapper { flex-wrap: nowrap; flex-direction: column; width: 100%; }
  }
</style>
</head>
<body>
<header>POKÉMMO — Trainer ShinyDex</header>
<main>
<div class="trainer-wrapper" role="list">

<section class="trainer-section" id="chels-section">
  <h2>Chels</h2>
  <div class="shiny-count" id="chels-shiny-count"></div>
  <div class="pokedex-grid" id="chels-grid"></div>
</section>

<section class="trainer-section" id="tuna-section">
  <h2>Tuna</h2>
  <div class="shiny-count" id="tuna-shiny-count"></div>
  <div class="pokedex-grid" id="tuna-grid"></div>
</section>

<section class="trainer-section" id="muted-section">
  <h2>Muted</h2>
  <div class="shiny-count" id="muted-shiny-count"></div>
  <div class="pokedex-grid" id="muted-grid"></div>
</section>

<section class="trainer-section" id="autistic-section">
  <h2>Autistic</h2>
  <div class="shiny-count" id="autistic-shiny-count"></div>
  <div class="pokedex-grid" id="autistic-grid"></div>
</section>

</div>

<section id="info-panel" aria-live="polite" aria-atomic="true">
  <img id="info-sprite" src="" alt="Selected shiny sprite" />
  <div id="info-name">Hover or focus on a shiny</div>
  <div id="info-num"></div>
  <div id="info-trainer"></div>
  <div id="info-details">No shiny selected</div>
</section>
</main>

<script>
const secretStar = "https://i.imgur.com/2o3hz9M.png";
const fishingRod = "https://i.imgur.com/4yFzE6b.png";

const shinies = [
  // Chels
  {file:"girafarig", name:"Girafarig", dex:203, trainer:"Chels", details:"Met at Iv. 24 in Route 43\nafter 4210 encounters\nLikes Spicy food.\nDislikes Dry food.\nLikes to thrash about."},
  {file:"mankey", name:"Mankey", dex:56, trainer:"Chels"},
  {file:"magikarp", name:"Magikarp", dex:129, trainer:"Chels"},
  {file:"tailow", name:"Tailow", dex:276, trainer:"Chels"},
  {file:"dunsparce", name:"Dunsparce", dex:206, trainer:"Chels"},
  {file:"lotad", name:"Lotad", dex:270, trainer:"Chels"},

  // Tuna
  {file:"lilligant", name:"Lilligant", dex:549, trainer:"Tuna"},
  {file:"weezing", name:"Weezing", dex:110, trainer:"Tuna"},
  {file:"golurk", name:"Golurk", dex:623, trainer:"Tuna"},
  {file:"octillery", name:"Octillery", dex:224, trainer:"Tuna"},

  // Muted (duplicates as separate entries)
  "tentacool,gastly,lickytung,poliwhirl,gothitelle,weezing,mienfoo,meowth,meowth,dratini,petilil,budew,miltank,ponyta,spinda,venipede,delibird,litwick,corsola,luxio,jynx,cubchoo,geodude,venipede"
  .split(",").forEach((n,i)=>shinies.push({file:n, name:n, dex:100+i, trainer:"Muted", icons:n==="corsola"?[secretStar,fishingRod]:undefined})),

  // Autistic (duplicates as separate entries)
  "magikarp,magikarp,magikarp,magikarp,magikarp,magikarp,magikarp,dragonite,psyduck,ditto,ekans,spearow,poliwag,mankey,weezing,luvdisc,minccino,petilil,cryagonal,spoink,sandshrew,crustle,wingull,rattata,banette"
  .split(",").forEach((n,i)=>shinies.push({file:n, name:n, dex:200+i, trainer:"Autistic", icons:n==="luvdisc"?[fishingRod]:undefined})),
];

function getFrontSpriteUrl(p){ return `https://img.pokemondb.net/sprites/black-white/anim/shiny/${p.file}.gif`; }

function buildTrainerGrid(trainerName, containerId, countId){
  const container = document.getElementById(containerId);
  const countEl = document.getElementById(countId);
  const filtered = shinies.filter(p => p.trainer===trainerName);
  countEl.textContent = `ShinyDex: ${filtered.length}`;
  container.innerHTML='';
  filtered.forEach((p,i)=>{
    const card=document.createElement('button');
    card.className='poke-card';
    card.type='button';
    card.setAttribute('aria-label', `${p.name} #${p.dex} caught by ${p.trainer}`);

    const num=document.createElement('div');
    num.className='dexnum';
    num.textContent=`#${String(p.dex).padStart(3,'0')}`;

    const img=document.createElement('img');
    img.className='sprite';
    img.src=getFrontSpriteUrl(p);
    img.alt=`${p.name} shiny sprite`;

    const name=document.createElement('div');
    name.className='pokename';
    name.textContent=p.name;

    if(p.icons) p.icons.forEach(icon=>{
      const iconEl=document.createElement('img');
      iconEl.className='icon';
      iconEl.src=icon;
      name.appendChild(iconEl);
    });

    card.appendChild(num);
    card.appendChild(img);
    card.appendChild(name);
    container.appendChild(card);

    card.addEventListener('mouseenter',()=>updateInfoPanel(p));
    card.addEventListener('focus',()=>updateInfoPanel(p));
  });
}

function updateInfoPanel(p){
  document.getElementById('info-sprite').src=getFrontSpriteUrl(p);
  document.getElementById('info-sprite').alt=`${p.name} shiny sprite`;
  document.getElementById('info-name').textContent=p.name;
  document.getElementById('info-num').textContent=`#${String(p.dex).padStart(3,'0')}`;
  document.getElementById('info-trainer').textContent=`Trainer: ${p.trainer}`;
  document.getElementById('info-details').textContent=p.details||"No additional info available";
}

["Chels","Tuna","Muted","Autistic"].forEach(name=>buildTrainerGrid(name,name.toLowerCase()+"-grid",name.toLowerCase()+"-shiny-count"));
</script>
</body>
</html>
