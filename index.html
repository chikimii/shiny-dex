<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tuna & Chels — PokeMMO ShinyDex</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#080808;
    --panel:#111213;
    --accent-kanto: #d32f2f;
    --accent-johto: #b8860b;
    --accent-hoenn: #208f5a;
    --accent-sinnoh: #c06aa5;
    --accent-unova: linear-gradient(90deg,#444 #ddd);
    --muted:#c7cbd1;
    --glass: rgba(255,255,255,0.02);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#060606,#0b0b0b);color:var(--muted);font-family: 'VT323', monospace; -webkit-font-smoothing:antialiased;}
  header{
    background: linear-gradient(90deg,#b71c1c,#ff5252);
    padding:1.6rem 1rem; text-align:center; font-size:2.4rem; color:#fff; border-radius:0 0 12px 12px; margin-bottom:1rem;
    text-shadow: 0 0 12px rgba(255,82,82,0.5);
  }

  main{
    max-width:1400px; margin:0 auto 3rem; display:flex; gap:1.6rem; padding:0 1rem;
  }

  /* Left: pokedex grid */
  #left-panel{
    flex: 3 1 0; background:var(--panel); border-radius:14px; padding:1.6rem; box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    min-height:60vh;
  }

  /* Right: side card */
  #right-panel{
    flex: 1 1 320px; background:linear-gradient(180deg,#131416,#0f1113); border-radius:14px; padding:1.4rem; box-shadow:0 6px 22px rgba(0,0,0,0.6);
    min-width:280px; position:relative;
  }
  #right-panel .trainer{
    display:flex; align-items:center; gap:12px; margin-bottom:12px;
  }
  .trainer img{ width:64px; height:96px; image-rendering: pixelated; border:2px solid rgba(255,255,255,0.06); border-radius:8px; }
  #shinyCount{font-size:0.95rem;color:#ffd7d7}

  /* generation header */
  .gen-header{
    display:flex; align-items:center; justify-content:space-between; gap:10px; padding:8px 12px; border-radius:10px;
    margin:10px 0; cursor:pointer; user-select:none;
  }
  .gen-title{ font-size:1.05rem; font-weight:700; text-transform:uppercase; letter-spacing:0.08em; }
  .gen-toggle{ transition: transform .18s ease; }

  .gen-list{ overflow:hidden; transition: height .28s ease; }

  /* grid */
  .pokedex-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
    gap:12px;
  }

  .poke-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    border-radius:12px; padding:10px; text-align:center; cursor:pointer; border:2px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
    position:relative; overflow:visible;
  }
  .poke-card:focus, .poke-card:hover{ transform: translateY(-6px); box-shadow: 0 14px 40px rgba(0,0,0,0.6); outline:none; z-index:2 }

  .dexnum{ font-size:0.9rem; color:#ffb6b6; font-weight:700; margin-bottom:4px; }
  .pokename{ font-size:1.2rem; color:#ff6b6b; margin-bottom:8px; text-transform:capitalize; }
  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto 8px; }

  /* sparkle overlay (hidden by default) */
  .sparkle-overlay{ position:absolute; inset:0; pointer-events:none; opacity:0; transition: opacity .12s ease; }
  .sparkle-overlay.play{ opacity:1; }

  /* star */
  .star{
    position:absolute; width:18px; height:18px; background: radial-gradient(circle at 30% 30%, #fff 0%, rgba(255,255,255,0.9) 10%, rgba(255,215,0,0.8) 30%, rgba(255,215,0,0.2) 60%, rgba(255,215,0,0) 100%);
    transform: rotate(25deg) scale(0);
    border-radius:3px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
    animation: starpop .8s forwards;
  }
  @keyframes starpop{
    0%{ transform: scale(0) translateY(6px); opacity:0 }
    10%{ transform: scale(1.05) translateY(-6px); opacity:1 }
    50%{ transform: scale(.9) translateY(-12px); opacity:.9 }
    100%{ transform: scale(.6) translateY(6px); opacity:0 }
  }

  /* side card contents */
  #infoSprite{ width:160px; height:160px; image-rendering: pixelated; display:block; margin:0 auto 12px; }
  #infoName{ font-size:2rem; color:#ff6b6b; text-align:center; text-transform:capitalize; margin-bottom:6px; }
  #infoNum{ text-align:center; color:#ffb6b6; font-weight:700; margin-bottom:8px;}
  .info-row{ display:flex; gap:8px; align-items:center; justify-content:center; margin-bottom:8px; }
  .chip{ background:rgba(255,255,255,0.03); padding:6px 10px; border-radius:8px; font-size:0.9rem; color:var(--muted); }

  .info-block{ background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02)); padding:10px; border-radius:10px; margin-top:8px; color:var(--muted); font-size:0.95rem; line-height:1.25; }

  /* show back sprite toggle */
  .mini-row{ display:flex; gap:8px; justify-content:center; margin-top:10px; }
  .btn{ background:#222; padding:6px 10px; border-radius:8px; cursor:pointer; border:1px solid rgba(255,255,255,0.03); }

  /* desktop wider tweaks */
  @media(min-width:1100px){
    main{ padding:0 2rem; }
    .pokedex-grid{ grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); }
    #right-panel{ min-width:360px; }
  }

  /* responsive stack */
  @media(max-width:900px){
    main{ flex-direction:column; padding:0 12px; }
    #right-panel{ order:-1; }
  }

</style>

// Utility/fallback functions to build URLs
function frontUrl(s){
  // prefer local if present; but we can't check file existence without server,
  // so the pattern: local path (works if you uploaded it), otherwise use PokéDB animated shiny.
  return s.frontLocal || `https://img.pokemondb.net/sprites/black-white/anim/shiny/${s.file}.gif`;
}
function backUrl(s){
  // fallback to PokéDB back shiny animated if available
  return s.backLocal || `https://img.pokemondb.net/sprites/black-white/anim/back-shiny/${s.file}.gif`;
}
function cryUrl(s){
  return s.cryLocal || `assets/cries/${s.file}.ogg`;
}

// Helpers: group by generation & sort
const gens = {
  1: { name:'Gen 1 (Kanto)', accent: 'var(--accent-kanto)', list: [] },
  2: { name:'Gen 2 (Johto)', accent: 'var(--accent-johto)', list: [] },

  4: { name:'Gen 4 (Sinnoh)', accent: 'var(--accent-sinnoh)', list: [] },

// normalize and push
shinies.forEach(s=>{
  if(!s.gen) s.gen = getGenFromDex(s.dex);
  gens[s.gen] && gens[s.gen].list.push(s);
});

// sort each gen by dex
Object.values(gens).forEach(g=>{
  g.list.sort((a,b)=>a.dex - b.dex);
});

// build UI
const pokedexContainer = document.getElementById('pokedex-container');
const trainerAvatar = document.getElementById('trainerAvatar');
const trainerNameEl = document.getElementById('trainerName');
const shinyCountEl = document.getElementById('shinyCount');

// info panel elements

const infoName = document.getElementById('infoName');
const infoNum = document.getElementById('infoNum');
const infoTrainer = document.getElementById('infoTrainer');
const infoLevel = document.getElementById('infoLevel');
const caughtText = document.getElementById('caughtText');
const prefs = document.getElementById('prefs');
const notes = document.getElementById('notes');
const toggleBackBtn = document.getElementById('toggleBackBtn');
const playCryBtn = document.getElementById('playCryBtn');

let audio = null;
let showingBack = false;

// count shinies
const totalShinies = shinies.length;

// render each generation section
Object.keys(gens).forEach(genKey=>{
  const g = gens[genKey];
  if(g.list.length === 0) return; // skip empty gens

  const header = document.createElement('div');
  header.className = 'gen-header';
  header.style.border = `2px solid rgba(255,255,255,0.03)`;
  header.innerHTML = `<div class="gen-title">${g.name}</div><div class="gen-toggle">▸</div>`;
  // accent style
  header.style.background = 'linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02))';

  const listWrap = document.createElement('div');
  listWrap.className = 'gen-list';
  const grid = document.createElement('div');
  grid.className = 'pokedex-grid';

  // build cards
  g.list.forEach(s=>{
    const card = document.createElement('button');
    card.className = 'poke-card';
    card.setAttribute('aria-label', `${s.name} ${s.dex}`);
    card.dataset.file = s.file;

    const num = document.createElement('div'); num.className='dexnum'; num.textContent = `#${String(s.dex).padStart(3,'0')}`;
    const name = document.createElement('div'); name.className='pokename'; name.textContent = s.name;
    const img = document.createElement('img'); img.className='sprite';
    img.src = frontUrl(s);
    img.alt = `${s.name} shiny sprite`;

    // sparkle overlay container
    const sparkle = document.createElement('div'); sparkle.className = 'sparkle-overlay';
    // add a few stars positioned randomly
    for(let i=0;i<3;i++){
      const star = document.createElement('div'); star.className='star';
      star.style.left = `${10 + Math.random()*70}%`;
      star.style.top = `${10 + Math.random()*70}%`;
      star.style.animationDelay = `${i*0.08}s`;
      sparkle.appendChild(star);
    }

    card.appendChild(num);
    card.appendChild(img);
    card.appendChild(name);
    card.appendChild(sparkle);

    // hover/touch behavior
    let played = false; // ensure one-time-per-hover
    const showInfo = (evt)=>{
      // update right panel with s
      trainerAvatar.src = getTrainerAvatar(s.trainer);
      trainerNameEl.textContent = s.trainer;
      infoSprite.src = frontUrl(s);
      infoName.textContent = s.name;
      infoNum.textContent = `#${String(s.dex).padStart(3,'0')}`;
      infoTrainer.textContent = `Trainer: ${s.trainer}`;
      infoLevel.textContent = `Lv. ${s.caught.level ?? '—'}`;

      const encText = s.caught.encounters ? `after ${s.caught.encounters} encounter${s.caught.encounters === 1 ? '' : 's'}` : '';
      caughtText.innerHTML = `Met at lv. ${s.caught.level ?? '—'} in ${s.caught.place ?? '—'} ${encText} on ${s.caught.datetime ?? '—'}`;

      prefs.textContent = `Likes: ${s.prefs.likes ?? '—'} · Dislikes: ${s.prefs.dislikes ?? '—'} · ${s.prefs.personality ?? '—'}`;

      notes.textContent = s.notes || '—';

      // show sparkle animation ONE TIME per hover: add class 'play' then remove after animation
      if(!played){
        played = true;
        sparkle.classList.add('play');
        // remove play class shortly after max star animation time
        setTimeout(()=> sparkle.classList.remove('play'), 900);
        // also play cry if available
        playCry(s);
      }

      // set info panel back sprite toggle default to front
      showingBack = false;
      toggleBackBtn.textContent = 'Show back';
    };

    card.addEventListener('mouseenter', showInfo);
    card.addEventListener('focus', showInfo);

    // support touch: tap to open info (simulate hover)
    card.addEventListener('click', (e)=>{
      // for accessibility, also open info
      showInfo();
      // on small screens, scroll to right panel
      if(window.innerWidth < 900){
        document.getElementById('infoSprite').scrollIntoView({behavior:'smooth', block:'center'});
      }
    });

    grid.appendChild(card);
  });

  listWrap.appendChild(grid);
  pokedexContainer.appendChild(header);
  pokedexContainer.appendChild(listWrap);

  // initially expand
  listWrap.style.height = grid.scrollHeight + 'px';
  header.querySelector('.gen-toggle').textContent = '▾';

  // header toggle
  header.addEventListener('click', ()=>{
    const toggle = header.querySelector('.gen-toggle');
    if(listWrap.style.height && listWrap.style.height !== '0px'){
      listWrap.style.height = '0px';
      toggle.style.transform = 'rotate(0deg)';
      toggle.textContent = '▸';
    } else {
      listWrap.style.height = grid.scrollHeight + 'px';
      toggle.style.transform = 'rotate(90deg)';
      toggle.textContent = '▾';
    }
  });

});

// helper: get trainer avatar (basic mapping)
function getTrainerAvatar(name){
  const map = {
    "Tuna":"https://archives.pokemmo.eu/images/avatarMale_3.png",
    "Chels":"https://archives.pokemmo.eu/images/avatarFemale_14.png"
  };
  return map[name] || map["Tuna"];
}

// toggle back/front in side panel
toggleBackBtn.addEventListener('click', ()=>{
  const currentFile = infoSprite.src.split('/').pop().split('.')[0];
  // find shiny object by name or file
  const s = shinies.find(x=> x.file === currentFile || x.name.toLowerCase()===(infoName.textContent.toLowerCase()));
  if(!s) return;
  if(!showingBack){
    const b = backUrl(s);
    infoSprite.src = b;
    toggleBackBtn.textContent = 'Show front';
    showingBack = true;
  } else {
    infoSprite.src = frontUrl(s);
    toggleBackBtn.textContent = 'Show back';
    showingBack = false;
  }
});

// play cry button
playCryBtn.addEventListener('click', ()=>{
  const s = shinies.find(x => infoName.textContent.toLowerCase() === x.name.toLowerCase());
  s && playCry(s, true);
});

function playCry(s, force){
  // load local cry path (silent fallback if file missing)
  const url = cryUrl(s);
  // stop existing audio
  try{ if(audio){ audio.pause(); audio.currentTime=0; } }catch(e){}
  audio = new Audio(url);
  audio.volume = 0.7;
  audio.onerror = ()=>{ /* no-op if file missing */ };
  // try play (some browsers require user interaction for audio - clicks will allow it)
  audio.play().catch(()=>{/* autoplay blocked often; user can click Play Cry btn */});
}

// attempt to derive generation from dex if missing
function getGenFromDex(d){
  if(d <=151) return 1;
  if(d <=251) return 2;
  if(d <=386) return 3;
  if(d <=493) return 4;
  if(d <=649) return 5;
  if(d <=721) return 6;
  if(d <=809) return 7;
  return 8;
}

// On load: set first entry to first shinies item
window.addEventListener('load', ()=>{
  if(shinies.length > 0){
    const first = shinies[0];
    trainerAvatar.src = getTrainerAvatar(first.trainer);
    trainerNameEl.textContent = first.trainer;
    infoSprite.src = frontUrl(first);
    infoName.textContent = first.name;
    infoNum.textContent = `#${String(first.dex).padStart(3,'0')}`;
    infoTrainer.textContent = `Trainer: ${first.trainer}`;
    infoLevel.textContent = `Lv. ${first.caught.level ?? '—'}`;

    const encText = first.caught.encounters ? `after ${first.caught.encounters} encounter${first.caught.encounters===1?'':'s'}` : '';
    caughtText.innerHTML = `Met at lv. ${first.caught.level ?? '—'} in ${first.caught.place ?? '—'} ${encText} on ${first.caught.datetime ?? '—'}`;

    prefs.textContent = `Likes: ${first.prefs.likes ?? '—'} · Dislikes: ${first.prefs.dislikes ?? '—'} · ${first.prefs.personality ?? '—'}`;
    notes.textContent = first.notes || '—';
  }
});
</script>
