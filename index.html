<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tuna & Chels — PokeMMO ShinyDex</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#080808;
    --panel:#111213;
    --accent-kanto: #d32f2f;
    --accent-johto: #b8860b;
    --accent-hoenn: #208f5a;
    --accent-sinnoh: #c06aa5;
    --accent-unova: linear-gradient(90deg,#444 #ddd);
    --muted:#c7cbd1;
    --glass: rgba(255,255,255,0.02);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#060606,#0b0b0b);color:var(--muted);font-family: 'VT323', monospace; -webkit-font-smoothing:antialiased;}
  header{
    background: linear-gradient(90deg,#b71c1c,#ff5252);
    padding:1.6rem 1rem; text-align:center; font-size:2.4rem; color:#fff; border-radius:0 0 12px 12px; margin-bottom:1rem;
    text-shadow: 0 0 12px rgba(255,82,82,0.5);
  }

  main{
    max-width:1400px; margin:0 auto 3rem; display:flex; gap:1.6rem; padding:0 1rem;
  }

  /* Left panel styling */
  #left-panel{
    flex: 3 1 0; background:var(--panel); border-radius:14px; padding:1.6rem; box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    min-height:60vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Trainer selection cards container */
  #trainer-select {
    display: flex;
    gap: 3rem;
    justify-content: center;
    width: 100%;
  }

  /* Single trainer card */
  .trainer-card {
    cursor: pointer;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.1));
    border-radius: 16px;
    padding: 1.5rem;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    color: var(--muted);
  }
  .trainer-card:hover, .trainer-card:focus {
    transform: translateY(-6px);
    box-shadow: 0 8px 28px rgba(255,82,82,0.6);
    outline: none;
  }
  .trainer-card img {
    width: 120px;
    height: 180px;
    image-rendering: pixelated;
    margin-bottom: 1rem;
  }
  .trainer-card .trainer-name {
    font-size: 1.6rem;
    font-weight: 700;
    color: #ff6b6b;
  }

  /* Back button */
  #backToTrainerSelect {
    align-self: flex-start;
    margin-bottom: 1rem;
    cursor: pointer;
    background: #ff5252;
    color: #fff;
    border: none;
    padding: 0.6rem 1rem;
    font-family: 'VT323', monospace;
    font-size: 1rem;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(255,82,82,0.7);
    transition: background-color 0.2s ease;
  }
  #backToTrainerSelect:hover {
    background: #b71c1c;
  }

  /* Generation header */
  .gen-header{
    display:flex; align-items:center; justify-content:space-between; gap:10px; padding:8px 12px; border-radius:10px;
    margin:10px 0; cursor:pointer; user-select:none;
  }
  .gen-title{ font-size:1.05rem; font-weight:700; text-transform:uppercase; letter-spacing:0.08em; }
  .gen-toggle{ transition: transform .18s ease; }

  .gen-list{ overflow:hidden; transition: height .28s ease; }

  /* grid */
  .pokedex-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
    gap:12px;
    width: 100%;
  }

  .poke-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    border-radius:12px; padding:10px; text-align:center; cursor:pointer; border:2px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
    position:relative; overflow:visible;
  }
  .poke-card:focus, .poke-card:hover{ transform: translateY(-6px); box-shadow: 0 14px 40px rgba(0,0,0,0.6); outline:none; z-index:2 }

  .dexnum{ font-size:0.9rem; color:#ffb6b6; font-weight:700; margin-bottom:4px; }
  .pokename{ font-size:1.2rem; color:#ff6b6b; margin-bottom:8px; text-transform:capitalize; }
  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto 8px; }

  /* sparkle overlay (hidden by default) */
  .sparkle-overlay{ position:absolute; inset:0; pointer-events:none; opacity:0; transition: opacity .12s ease; }
  .sparkle-overlay.play{ opacity:1; }

  /* star */
  .star{
    position:absolute; width:18px; height:18px; background: radial-gradient(circle at 30% 30%, #fff 0%, rgba(255,255,255,0.9) 10%, rgba(255,215,0,0.8) 30%, rgba(255,215,0,0.2) 60%, rgba(255,215,0,0) 100%);
    transform: rotate(25deg) scale(0);
    border-radius:3px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
    animation: starpop .8s forwards;
  }
  @keyframes starpop{
    0%{ transform: scale(0) translateY(6px); opacity:0 }
    10%{ transform: scale(1.05) translateY(-6px); opacity:1 }
    50%{ transform: scale(.9) translateY(-12px); opacity:.9 }
    100%{ transform: scale(.6) translateY(6px); opacity:0 }
  }

  /* side card contents */
  #infoSprite{ width:160px; height:160px; image-rendering: pixelated; display:block; margin:0 auto 12px; }
  #infoName{ font-size:2rem; color:#ff6b6b; text-align:center; text-transform:capitalize; margin-bottom:6px; }
  #infoNum{ text-align:center; color:#ffb6b6; font-weight:700; margin-bottom:8px;}
  .info-row{ display:flex; gap:8px; align-items:center; justify-content:center; margin-bottom:8px; }
  .chip{ background:rgba(255,255,255,0.03); padding:6px 10px; border-radius:8px; font-size:0.9rem; color:var(--muted); }

  .info-block{ background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02)); padding:10px; border-radius:10px; margin-top:8px; color:var(--muted); font-size:0.95rem; line-height:1.25; }

  /* show back sprite toggle */
  .mini-row{ display:flex; gap:8px; justify-content:center; margin-top:10px; }
  .btn{ background:#222; padding:6px 10px; border-radius:8px; cursor:pointer; border:1px solid rgba(255,255,255,0.03); }

  /* desktop wider tweaks */
  @media(min-width:1100px){
    main{ padding:0 2rem; }
    .pokedex-grid{ grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); }
    #right-panel{ min-width:360px; }
  }

  /* responsive stack */
  @media(max-width:900px){
    main{ flex-direction:column; padding:0 12px; }
    #right-panel{ order:-1; }
    #left-panel { min-height: auto; }
  }

</style>
</head>
