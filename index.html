<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tuna & Chels — PokeMMO ShinyDex</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#080808;
    --panel:#111213;
    --muted:#c7cbd1;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(180deg,#060606,#0b0b0b);
    color:var(--muted);
    font-family: 'VT323', monospace;
    -webkit-font-smoothing:antialiased;
  }
  header{
    background: linear-gradient(90deg,#b71c1c,#ff5252);
    padding:1.6rem 1rem;
    text-align:center;
    font-size:2.4rem;
    color:#fff;
    border-radius:0 0 12px 12px;
    margin-bottom:1rem;
    text-shadow: 0 0 12px rgba(255,82,82,0.5);
  }
  main{
    max-width:1400px;
    margin:0 auto 3rem;
    padding:0 1rem;
  }
  .trainer-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  section.trainer-section{
    background: var(--panel);
    border-radius:14px;
    padding:1.6rem;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    min-width:320px;
    flex: 1 1 400px;
  }
  h2 {
    text-align:center;
    color:#ff6b6b;
    margin-bottom:1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  .shiny-count {
    text-align:center;
    margin-bottom:1rem;
    font-weight: 700;
    color: #ffb6b6;
  }
  .pokedex-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap:12px;
  }
  .poke-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    border-radius:12px;
    padding:8px;
    text-align:center;
    cursor:pointer;
    border:2px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
    user-select:none;
  }
  .poke-card:hover, .poke-card:focus{
    transform: translateY(-6px);
    box-shadow: 0 14px 40px rgba(0,0,0,0.6);
    outline:none;
    z-index:2;
  }
  .dexnum{ font-size:0.85rem; color:#ffb6b6; font-weight:700; margin-bottom:4px; }
  .pokename{ font-size:1.1rem; color:#ff6b6b; margin-bottom:8px; text-transform:capitalize; }
  .sprite{ width:96px; height:96px; image-rendering: pixelated; display:block; margin:0 auto; }

  /* Info panel */
  #info-panel {
    background: var(--panel);
    border-radius: 14px;
    padding: 1.6rem;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    max-width: 600px;
    margin: 2rem auto 0;
    text-align: center;
    user-select:none;
  }
  #info-panel img {
    width: 160px;
    height: 160px;
    image-rendering: pixelated;
    margin-bottom: 12px;
  }
  #info-name {
    font-size: 2rem;
    color: #ff6b6b;
    text-transform: capitalize;
    margin-bottom: 6px;
  }
  #info-num {
    font-weight: 700;
    color: #ffb6b6;
    margin-bottom: 12px;
  }
  #info-trainer {
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--muted);
  }

</style>
</head>
<body>
<header>POKÉMMO — Trainer ShinyDex</header>
<main>

  <div class="trainer-wrapper">

    <section class="trainer-section" id="chels-section" aria-label="Chels's shinies">
      <h2>Chels</h2>
      <div class="shiny-count" id="chels-shiny-count">ShinyDex: 0</div>
      <div class="pokedex-grid" id="chels-grid"></div>
    </section>

    <section class="trainer-section" id="tuna-section" aria-label="Tuna's shinies">
      <h2>Tuna</h2>
      <div class="shiny-count" id="tuna-shiny-count">ShinyDex: 0</div>
      <div class="pokedex-grid" id="tuna-grid"></div>
    </section>

  </div>

  <section id="info-panel" aria-live="polite" aria-atomic="true" aria-label="Selected shiny info">
    <img id="info-sprite" src="" alt="Selected shiny sprite" />
    <div id="info-name">Hover or focus on a shiny</div>
    <div id="info-num"></div>
    <div id="info-trainer"></div>
  </section>

</main>

<script>
const shinies = [
  // Chels
  { file: "girafarig", name: "Girafarig", dex: 203, trainer: "Chels" },
  { file: "mankey", name: "Mankey", dex: 56, trainer: "Chels" },
  { file: "magikarp", name: "Magikarp", dex: 129, trainer: "Chels" },

  // Tuna
  { file: "lilligant", name: "Lilligant", dex: 549, trainer: "Tuna" },
  { file: "whirlipede", name: "Whirlipede", dex: 544, trainer: "Tuna" },
  { file: "scolipede", name: "Scolipede", dex: 545, trainer: "Tuna" },
  { file: "aggron", name: "Aggron", dex: 306, trainer: "Tuna" },
  { file: "haxorus", name: "Haxorus", dex: 612, trainer: "Tuna" },
  { file: "joltik", name: "Joltik", dex: 595, trainer: "Tuna" },
  { file: "weezing", name: "Weezing", dex: 110, trainer: "Tuna" },
  { file: "golurk", name: "Golurk", dex: 623, trainer: "Tuna" },
  { file: "psyduck", name: "Psyduck", dex: 54, trainer: "Tuna" },
  { file: "dusclops", name: "Dusclops", dex: 356, trainer: "Tuna" }
];

function getFrontSpriteUrl(poke){
  return `https://img.pokemondb.net/sprites/black-white/anim/shiny/${poke.file}.gif`;
}

function buildTrainerGrid(trainerName, containerId, countId){
  const container = document.getElementById(containerId);
  const countEl = document.getElementById(countId);
  const filtered = shinies.filter(p => p.trainer === trainerName);
  countEl.textContent = `ShinyDex: ${filtered.length}`;
  filtered.sort((a,b) => a.dex - b.dex);

  filtered.forEach(p=>{
    const card = document.createElement('button');
    card.className = 'poke-card';
    card.setAttribute('aria-label', `${p.name} #${p.dex}`);
    card.type = 'button';

    const num = document.createElement('div');
    num.className = 'dexnum';
    num.textContent = `#${String(p.dex).padStart(3,'0')}`;

    const name = document.createElement('div');
    name.className = 'pokename';
    name.textContent = p.name;

    const img = document.createElement('img');
    img.className = 'sprite';
    img.src = getFrontSpriteUrl(p);
    img.alt = `${p.name} shiny sprite`;

    card.appendChild(num);
    card.appendChild(img);
    card.appendChild(name);
    container.appendChild(card);

    // Hover/focus event to update info panel
    card.addEventListener('mouseenter', () => updateInfoPanel(p));
    card.addEventListener('focus', () => updateInfoPanel(p));
  });
}

function updateInfoPanel(poke){
  const infoSprite = document.getElementById('info-sprite');
  const infoName = document.getElementById('info-name');
  const infoNum = document.getElementById('info-num');
  const infoTrainer = document.getElementById('info-trainer');

  infoSprite.src = getFrontSpriteUrl(poke);
  infoSprite.alt = `${poke.name} shiny sprite`;
  infoName.textContent = poke.name;
  infoNum.textContent = `#${String(poke.dex).padStart(3,'0')}`;
  infoTrainer.textContent = `Trainer: ${poke.trainer}`;
}

// Initialize
buildTrainerGrid('Chels', 'chels-grid', 'chels-shiny-count');
buildTrainerGrid('Tuna', 'tuna-grid', 'tuna-shiny-count');
</script>
</body>
</html>
